<html>
  <head>
    <title>Task Index | Task List Application</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  
  <body>
    
    <h1>
    To Do's   (Insert Motivational Quote)
    </h1>
    
                   <h2>(Chores to complete )</h2>
    
    <ul class="card">
      <li> <input type="checkbox" name=""/>
        Wash dishes
     
  
      
      </li>
      
      <li>
        <input type="checkbox" name=""/>
       Do laundry
      
      </li>
      <li>
        <input type="checkbox" name=""/>
        Clean bathroom
       
      </li>
      <li>
        <input type="checkbox" name=""/>
      Wipe kitchen counters
       
      </li>
      <li>
        <input type="checkbox" name=""/>
        Walk the dog
      
      </li>
      <li>
        <input type="checkbox" name=""/>
        Throw the trash out
       
      </li>
     
    </ul>
    
    <div id="new-task-block">
      <input class="text-input" id="new-task-description" type="text" placeholder="Add a new task...">
      <input class="button" id="add-new-task-button" type="submit" value="Add task">
    </div>
  </body>
</html>
